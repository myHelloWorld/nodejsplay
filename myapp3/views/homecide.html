<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -36.855, lng:174.759},
          zoom: 12 
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'Location',
            from: '10S1HC0zBw02qnoAxKmvAl5ddcvsi_3Dh91QwS0I6'
          }
        });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUi7Wbe40iqEK4cPXHngTb0rGb6HlQFHQ&callback=initMap">
    </script>
  </body>
</html>
